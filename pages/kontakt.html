    <div class="wrapper">
        <div class="header">

        <div class="leftNavigation">

        <div class="main">
        <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
            <fieldset>
                <legend>Fråga</legend>
                <label for="form_select">Ärendetyp</label>
                <select name="form_reason" id="form_select">
                    <option>Fråga</option>
                    <option>Kärleksförklaring</option>
                </select>
                <br>
                <label for="form_text">Rubrik</label>
                <input name="form_subject" id="form_text" type="text">
                <br>
                <label for="form_textarea">Fråga</label>
                <textarea name="form_textarea" id="form_textarea"></textarea>
            </fieldset>
            <fieldset>
                <legend>Kontakta mig via</legend>
                <label for="form_mail">Mail</label>
                <input id="form_mail" name="contact_options[]" value="mail" type="checkbox">
                <br>
                <label for="form_phone">Telefon</label>
                <input id="form_phone" name="contact_options[]" value="phone" type="checkbox">
            </fieldset>
            <input type="submit">
        </form>
        </div>
            <div class="footer">
            <p>Ansvarig för innehållet på denna sida är Fabian Gillholm</p>
            </div>
